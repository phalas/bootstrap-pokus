<html>
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="jquery/jquery-1.12.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <style>
            #map-outer {  height: 440px; 
                          padding: 20px; 
                          border: 2px solid #CCC; 
                          margin-bottom: 20px; 
                          background-color:#FFF }
            #map-container { height: 400px }
            @media all and (max-width: 991px) {
                #map-outer  { height: 650px }
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="map-outer" class="col-md-12">
                    <div id="address" class="col-md-4">
                        <h2>Contact us:</h2>
                        <address>
                            <strong>WebDesign</strong><br>
                            Zelen√° 7<br>
                            83201<br>
                            Bratislava<br>
                            Slovakia<br>
                            <abbr>P:</abbr> +421918288963
                        </address>
                    </div>
                    <div id="map-container" class="col-md-8"></div>
                </div><!-- /map-outer -->
            </div> <!-- /row -->

            <div class="row">
                <form class="form-horizontal" name="commentform">
                    <div class="form-group">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name"/>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name"/>
                        </div>
                        <div class="col-md-4 input-group">
                            <span class="input-group-addon">@</span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea rows="6" class="form-control" id="comments" name="comments" placeholder="Your question or comment here"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <button type="submit" value="Submit" class="btn btn-default pull-right">Send</button>
                        </div>
                    </div>
                </form>
            </div><!-- /row -->
        </div><!-- /container -->
        <script src="jquery/jquery-1.12.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script>

            function init_map() {
                var myLocation = new google.maps.LatLng(48.142940, 17.106772);

                var mapOptions = {
                    center: myLocation,
                    zoom: 14
                };

                var marker = new google.maps.Marker({
                    position: myLocation,
                    title: "Peggy Guggenheim Collection"});

                var map = new google.maps.Map(document.getElementById("map-container"),
                        mapOptions);

                marker.setMap(map);

            }

            google.maps.event.addDomListener(window, 'load', init_map);

        </script>
    </body>
</html>
