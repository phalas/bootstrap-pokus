<!DOCTYPE html>
<html lang="en"><head><title>Bootstrap-pokus</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<style>
.carousel-inner > .item > img,
.carousel-inner > .item > a > img {
width: 70%;
margin: auto;
}
</style>
</head>

  <body>
<nav class="navbar navbar-default">
</nav>
<div class="container-fluid">
<div class="navbar-header"><a class="navbar-brand" href="#">LocoRail</a>
</div>
<ul class="nav navbar-nav">

<li><a href="report.html">Report</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</div>
<div class="container">
<br>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
<li data-target="#myCarousel" data-slide-to="1"></li>
<li data-target="#myCarousel" data-slide-to="2"></li>
<li data-target="#myCarousel" data-slide-to="3"></li>
</ol>
<!-- Wrapper for slides -->
<div class="carousel-inner" role="listbox">
<div class="item active"><img src="img1.jpg" alt="Loco1" height="345" width="460"></div>
<div class="item">
<img src="img2.jpg" alt="Loco2" height="345" width="460"></div>
<div class="item">
<img src="img3.jpg" alt="Loco3" height="345" width="460"></div>
<div class="item">
<img src="img4.jpg" alt="Loco4" height="345" width="460"></div>
</div>
<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span class="sr-only">Previous</span>
</a><a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span><span class="sr-only">Next</span>
</a></div>
</div>
</body></html>
